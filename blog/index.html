---
title: Blog
layout: default
---

<div id='content-page'>
    <div id="intro-bkg">
        <div class="container-fluid">
            <section id="intro" class="nav-padding">
                <div class="row-fluid">
                    <div class="span12">
                        <div id="intro-spacer"></div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 span-center">
                        <div id="intro-name"><h1>Blog</h1></div>
                    </div>
                </div>
                  {% for post in site.posts %}


                <div class="row-fluid">
                    <div class="span-center">
                        <div class="media-panel">
                            <div class="media-boundingbox">
                                <div class = 'media-div-image dark-blue col-md-12'>
                                    <img class="img-responsive" src="{{ post.image_url }}">
                                </div>
                                <div class="media-post-video col-md-12">
                                    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
                                    <h4>{{ post.sub_title }} </h4>
                                    <div class="post-content"> {{ post.content }} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  {% endfor %}

                <div class="row-fluid">
                    <div class="span12">
                        <div id="intro-arrow" class="non-tablet-mobile" onclick="goToByScroll('featured-work-bkg');"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
